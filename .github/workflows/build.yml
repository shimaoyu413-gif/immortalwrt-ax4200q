name: Build ImmortalWrt for ASUS TUF-AX4200Q

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-24.10
  FEEDS_CONF: |
    src-git packages https://github.com/immortalwrt/packages;openwrt-24.10
    src-git luci https://github.com/immortalwrt/luci;openwrt-24.10
  CONFIG_FILE: .config
  DIY_SCRIPT: diy.sh
  UPLOAD_FIRMWARE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential ccache ecj fastjar file g++ gawk \
          gettext git java-propose-classpath libelf-dev libncurses5-dev libncursesw5-dev \
          libssl-dev python3 python3-dev python3-pip python3-setuptools rsync subversion \
          swig unzip wget zlib1g-dev

    - name: Clone ImmortalWrt
      run: |
        git clone --depth=1 -b $REPO_BRANCH $REPO_URL openwrt

    - name: Load config and DIY script
      run: |
        [ -e $CONFIG_FILE ] && cp $CONFIG_FILE openwrt/.config
        [ -e $DIY_SCRIPT ] && chmod +x $DIY_SCRIPT && cd openwrt && ../$DIY_SCRIPT

    - name: Update feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Download sources
      run: |
        cd openwrt
        make defconfig
        make download -j8

    - name: Compile
      run: |
        cd openwrt
        make -j$(nproc) || make -j1 V=s

    - name: Upload firmware
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: openwrt-firmware
        path: openwrt/bin/targets/*/*/immortalwrt-*-*-asus_tuf-ax4200q-squashfs-sysupgrade.bin
